<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histórico de Registros</title>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style id="sections-styles">

.records-container {
    max-width: 1440px;
    height: 1024px;
    margin: 0 auto;
    position: relative;
    overflow: hidden;
  }

  .background-gradient {
    position: absolute;
    width: 2200px;
    height: 1440px;
    object-fit: cover;
    z-index: 0;
    background-image: cover;
  }

  .records-header, .records-main, .records-footer, .main-nav, .header-divider, .main-title, .timeline-wrapper > .card, .back-button, .progress-bar {
    position: absolute;
  }

  .header-divider {
    top: 86px;
    left: 0;
    width: 100%;
    border: none;
    border-top: 1px solid var(--primary-text-color);
    margin: 0;
  }

  .main-nav {
    top: 26px;
    right: 41px; /* (1440 - (1066 + 348)) = 26px, but let's use right positioning */
    display: flex;
    gap: 37px;
    align-items: center;
  }

  .main-nav a img {
    width: 40px;
    height: 40px;
    display: block;
  }

  .main-title {
    top: 40px;
    width: 100%;
    color: var(--primary-text-color);
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    font-size: 64px;
    text-align: center;
    justify-content: center;
    display: flex;
    margin: 0;
    margin-left: 700px;
  }

  .timeline-wrapper {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .card {
    border-radius: 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: var(--primary-text-color);
    text-align: center;
  }

  .card-far-left {
    top: 288px;
    left: 102px;
    width: 168px;
    height: 297px;
    background-color: var(--card-bg-light);
  }

  .card-near-left {
    top: 303px;
    left: 319px;
    width: 210px;
    height: 372px;
    background-color: var(--card-bg-medium);
  }

  .card-center {
    top: 320px;
    left: 579px;
    width: 260px;
    height: 460px;
    background-color: var(--card-bg-strong);
    padding: 20px;
    gap: 12px; /* Estimated gap */
    z-index: 10;
  }

  .card-near-right {
    top: 303px;
    left: 889px;
    width: 210px;
    height: 372px;
    background-color: var(--card-bg-medium);
  }

  .card-far-right {
    top: 288px;
    left: 1148px;
    width: 168px;
    height: 297px;
    background-color: var(--card-bg-light);
  }
  
  .card-title-today {
    font-weight: 600;
    font-size: 40px;
    line-height: 1.2;
  }

  .card-date {
    font-weight: 500;
    font-size: 36px;
    line-height: 1.2;
  }
  
  .card-center .card-date {
    font-weight: 600;
    font-size: 30px;
    line-height: 1.2;
  }

  .card-link {
    font-weight: 500;
    font-size: 20px;
    color: var(--primary-text-color);
    text-decoration: none;
    margin-top: auto; /* Pushes to the bottom */
    padding-bottom: 90px; /* Approximate position from design */
  }

  .back-button {
    top: 828px;
    left: 286px;
    width: 50px;
    height: 50px;
  }

  .back-button img {
    width: 100%;
    height: 100%;
    transform: rotate(180deg);
  }

  .progress-bar {
    top: 890px;
    left: 483px;
    width: 473px;
    height: 20px;
    position: relative;
  }

  .progress-bar-track {
    width: 100%;
    height: 100%;
    background-color: var(--card-bg-light);
    border-radius: 20px;
    position: absolute;
  }

  .progress-bar-fill {
    width: 90.7%; /* 429px / 473px */
    height: 100%;
    background-color: var(--card-bg-strong);
    border-radius: 20px;
    position: absolute;
  }

  .progress-bar-icon-wrapper {
    position: absolute;
    right: -19px; /* (473 - (3380-32888)) - 62/2 = -19 */
    top: 50%;
    transform: translateY(-50%);
    width: 62px;
    height: 62px;
    /* background-image: url(...); if icon was provided */
  }

  @media (max-width: 1440px) {
    .records-container {
      width: 100vw;
      height: calc(100vw * 1024 / 1440); /* Maintain aspect ratio */
    }
  }

  @media (max-width: 700px) {
    .main-title {
      font-size: 20px;
      top: 50px;
    }
    .main-nav {
      gap: 15px;
      right: 15px;
    }
    .main-nav a img {
      width: 30px;
      height: 30px;
    }
    .card {
      transform: scale(0.7);
      transform-origin: top left;
    }
    .back-button {
      transform: scale(0.8);
      transform-origin: top left;
    }
    .progress-bar {
      transform: scale(0.8);
      transform-origin: top left;
    }
  }
  </style>
</head>
<body>
<section id="records">
  <div class="records-container">
    <img src="imagens/gradiente.png" alt="Background gradient" class="background-gradient">
    
    <header class="records-header">
      <hr class="header-divider">
      <nav class="main-nav">
        <a href="#"><img src="imagens/82_596.svg" alt="Home"></a>
        <a href="#"><img src="imagens/82_599.svg" alt="Calendar"></a>
        <a href="#"><img src="imagens/82_602.svg" alt="Flower"></a>
        <a href="#"><img src="imagens/82_605.svg" alt="Chat"></a>
        <a href="#"><img src="imagens/82_608.svg" alt="Profile"></a>
      </nav>
    </header>

    <main class="records-main">
      <h1 class="main-title">Histórico de Registros</h1>
      
      <div class="timeline-wrapper">
        <div class="card card-far-left"></div>
        <div class="card card-near-left">
          <span class="card-date">../..</span>
        </div>
        <div class="card card-center">
          <span class="card-title-today">HOJE</span>
          <span class="card-date">../..</span>
          <a href="#" class="card-link">Clique para conferir</a>
        </div>
        <div class="card card-near-right">
          <span class="card-date">../..</span>
        </div>
        <div class="card card-far-right"></div>
      </div>
    </main>

    <footer class="records-footer">
        <a href="index.html"><img src="imagens/1_2740.svg" alt="Back"></a>
      </a>
      <div class="progress-bar">
        <div class="progress-bar-track"></div>
        <div class="progress-bar-fill"></div>
        <div class="progress-bar-icon-wrapper">
        </div>
      </div>
    </footer>
  </div>
</section>
</body>
</html>
